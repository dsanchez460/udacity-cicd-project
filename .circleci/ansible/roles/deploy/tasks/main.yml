---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Creates directory"
  file:
    path: /home/ubuntu/backend/
    state: directory

- name: "Copy backend files"
  copy:
    src: backend.zip
    dest: /home/ubuntu/backend/

- name: "Unpack files"
  become: true
  shell: |
    cd /home/ubuntu/backend
    zip backend.zip
    ls

- name: "Install Node"
  shell: |
    cd /home/ubuntu/backend
    npm install

- name: "Build Node"
  shell: |
    cd /home/ubuntu/backend
    npm run build

- name: "Start PM2"
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name backend -- start