      - checkout
      # Add ssh keys with fingerprint
      - add_ssh_keys:
          fingerprints: ["a2:63:0f:de:17:90:48:c7:3e:56:78:62:14:1a:82:a4"]
      # attach workspace
      - attach_workspace:
            at: ~/project
      - run:
          name: Install dependencies
          command: |
            # Your code here
            apk add --update ansible
            exit 1
      - run:
          name: Configure server
          command: |
            # Your code here
            ansible-playbook -i /.circleci/ansible/inventory.txt /.circleci/ansible/configure-server.yml
            exit 1
      # Here's where you will add some code to rollback on failure
      - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}

  run-migrations:
    docker:
      # Docker image here that supports NodeJS
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      - checkout
      - run:
          name: Run migrations
          command: |
            # Your code here
            cd backend
            npm run migrations
            exit 1
      - run:
          name: Send migration results to memstash
          command: |
            # Your code here
            curl -H "Content-Type: text/plain" -H "token: 568fab66-432b-4408-b72e-b57e1c19f236" \
              --request PUT --data "0" https://api.memstash.io/values/migration-results
            exit 1
     # Here's where you will add some code to rollback on failure      
      - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}
      - revert-migrations:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}

  deploy-frontend:
    docker:
      # Docker image here that supports AWS CLI
      - image: amazon/aws-cli
    steps:
      # Checkout code from git
      - checkout
      - run:
          name: Install dependencies
          command: |
            # your code here
            cd frontend
            npm i
      - run:
          name: Get backend url
          command: |
            # your code here
            aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:cicdproj-backend" \
              --output text >> ${BACKEND_IP}
            export API_URL="http://${BACKEND_IP}:3030"
            echo "${API_URL}"
      - run:
          name: Deploy frontend objects
          command: |
            # your code here
            cd frontend
            npm install
            npm run build
      # Here's where you will add some code to rollback on failure
      - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}

  deploy-backend:
    docker:
      # Docker image here that supports Ansible
      - image: python:3.7-alpine3.11
    steps:
      # Checkout code from git
      - checkout
      # Add ssh keys with fingerprint
      - add_ssh_keys:
          fingerprints: ["a2:63:0f:de:17:90:48:c7:3e:56:78:62:14:1a:82:a4"]
      # attach workspace
      - run:
          name: Install dependencies
          command: |
            # your code here
            pip3 install awscli
            apk add ansible
      - run:
          name: Deploy backend
          command: |
            # your code here
            ansible-playbook -i /.circleci/ansible/inventory.txt /.circleci/ansible/deploy-backend.yml
      # Here's where you will add some code to rollback on failure  
      - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:7}

  smoke-test:
